<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Soul Magazine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f5f5f4;
        overflow: hidden;
        font-family: 'Cormorant Garamond', serif;
      }

      /* 3D Scene Config */
      .scene {
        perspective: 1800px; /* Increased perspective for grander scale */
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .book {
        position: relative;
        transform-style: preserve-3d;
        width: 100%;
        height: 100%;
      }

      .sheet {
        position: absolute;
        top: 0;
        height: 100%;
        transform-style: preserve-3d;
        transform-origin: left center; /* Spine is always on the left of the sheet */
        transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1.000);
        cursor: pointer;
        background-color: #fafaf9;
      }

      /* Desktop: Two-page spread */
      @media (min-width: 769px) {
        .sheet {
          width: 50%;
          left: 50%; /* Starts on the right side */
        }
      }

      /* Mobile: Single page stack */
      @media (max-width: 768px) {
        .sheet {
          width: 100%;
          left: 0;
        }
      }

      .sheet.flipped {
        transform: rotateY(-180deg);
      }

      .face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        background-color: #fafaf9; /* stone-50 */
        overflow: hidden;
      }

      .face-front {
        z-index: 2;
        /* Subtle shadow for the page curl effect */
        box-shadow: inset 10px 0 20px -10px rgba(0,0,0,0.1); 
      }

      .face-back {
        transform: rotateY(180deg);
        z-index: 1;
        /* Subtle shadow for the page curl effect */
        box-shadow: inset -10px 0 20px -10px rgba(0,0,0,0.1);
      }

      /* Content Animation Classes */
      .animate-item {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 1s ease-out, transform 1s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      
      .active .animate-item {
        opacity: 1;
        transform: translateY(0);
      }

      /* Delays */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }
      .delay-600 { transition-delay: 600ms; }
      .delay-800 { transition-delay: 800ms; }

    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react-swipeable": "https://esm.sh/react-swipeable@^7.0.2"
  }
}
</script>
</head>
  <body>
    <div id="app" class="w-full h-screen relative bg-stone-100">
      
      <!-- Main Scene -->
      <div class="scene">
        
        <!-- Header / Brand -->
        <div class="absolute top-6 left-0 w-full text-center z-40 pointer-events-none mix-blend-multiply opacity-50">
          <span class="font-serif text-stone-900 text-xs tracking-[0.3em] uppercase">Soul Magazine</span>
        </div>

        <div class="book" id="book-container">
          <!-- Sheets will be injected here by JS -->
        </div>

        <!-- Controls -->
        <div class="absolute bottom-10 left-0 w-full flex justify-center items-center gap-12 z-50 select-none pointer-events-none">
          <button id="btn-prev" class="pointer-events-auto p-4 rounded-full border border-stone-400/30 bg-white/50 backdrop-blur-sm transition-all hover:bg-white hover:scale-105 active:scale-95 disabled:opacity-0 disabled:cursor-not-allowed">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-stone-800"><path d="m15 18-6-6 6-6"/></svg>
          </button>
          
          <div id="page-indicator" class="font-serif text-stone-500 text-xs tracking-[0.2em] backdrop-blur-sm px-4 py-1 rounded-full bg-white/30">
            COVER
          </div>

          <button id="btn-next" class="pointer-events-auto p-4 rounded-full border border-stone-400/30 bg-white/50 backdrop-blur-sm transition-all hover:bg-white hover:scale-105 active:scale-95 disabled:opacity-0 disabled:cursor-not-allowed">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-stone-800"><path d="m9 18 6-6-6-6"/></svg>
          </button>
        </div>
      </div>

      <!-- Foreground Atmosphere Overlay -->
      <canvas id="bg-canvas" class="fixed top-0 left-0 w-full h-full z-50 pointer-events-none opacity-40 mix-blend-soft-light"></canvas>
    </div>
    
    <!-- ES6 Module Entry -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
